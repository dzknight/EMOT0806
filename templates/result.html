<!DOCTYPE html>
<html>
<head>
    <title>분석 결과</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            color: #4A4A4A;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            color: #3273DC;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>감정 분석 결과</h1>
    <p>주요 감정: <strong>{{ emotion }}</strong></p>
    <ul>
        {% for key, value in scores.items() %}
            <li>{{ key }}: {{ value|round(2) }}%</li>
        {% endfor %}
    </ul>
    <a href="/">다시 분석하기</a>
</body>
</html>
