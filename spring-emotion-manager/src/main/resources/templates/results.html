<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>분석 결과 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">🤖 감정 분석 관리 시스템</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">대시보드</a>
                <a class="nav-link active" href="/results">분석 결과</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5>분석 결과 목록</h5>
                <div class="btn-group" role="group">
                    <a href="/results" class="btn btn-sm btn-outline-primary" 
                       th:classappend="${selectedEmotion == null} ? 'active' : ''">전체</a>
                    <a href="/results?emotion=happy" class="btn btn-sm btn-outline-warning"
                       th:classappend="${selectedEmotion == 'happy'} ? 'active' : ''">😊 Happy</a>
                    <a href="/results?emotion=sad" class="btn btn-sm btn-outline-info"
                       th:classappend="${selectedEmotion == 'sad'} ? 'active' : ''">😢 Sad</a>
                    <a href="/results?emotion=angry" class="btn btn-sm btn-outline-danger"
                       th:classappend="${selectedEmotion == 'angry'} ? 'active' : ''">😠 Angry</a>
                    <a href="/results?emotion=surprise" class="btn btn-sm btn-outline-primary"
                       th:classappend="${selectedEmotion == 'surprise'} ? 'active' : ''">😲 Surprise</a>
                    <a href="/results?emotion=fear" class="btn btn-sm btn-outline-dark"
                       th:classappend="${selectedEmotion == 'fear'} ? 'active' : ''">😨 Fear</a>
                    <a href="/results?emotion=disgust" class="btn btn-sm btn-outline-success"
                       th:classappend="${selectedEmotion == 'disgust'} ? 'active' : ''">🤢 Disgust</a>
                    <a href="/results?emotion=neutral" class="btn btn-sm btn-outline-secondary"
                       th:classappend="${selectedEmotion == 'neutral'} ? 'active' : ''">😐 Neutral</a>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>분석 시간</th>
                                <th>주요 감정</th>
                                <th>이미지 파일</th>
                                <th>상세</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="result : ${results}">
                                <td th:text="${result.id}"></td>
                                <td th:text="${#temporals.format(result.analysisTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${result.dominantEmotion == 'happy'} ? 'bg-warning' : 
                                                         ${result.dominantEmotion == 'sad'} ? 'bg-info' : 
                                                         ${result.dominantEmotion == 'angry'} ? 'bg-danger' : 
                                                         ${result.dominantEmotion == 'surprise'} ? 'bg-primary' : 
                                                         ${result.dominantEmotion == 'fear'} ? 'bg-dark' : 
                                                         ${result.dominantEmotion == 'disgust'} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${#strings.capitalize(result.dominantEmotion)}"></span>
                                </td>
                                <td th:text="${result.imageFilename}"></td>
                                <td>
                                    <a th:href="@{/result/{id}(id=${result.id})}" class="btn btn-sm btn-outline-info">상세 보기</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
